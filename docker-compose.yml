# Docker Compose configuration for Finam AI Trader

services:
  # Streamlit веб-интерфейс
  web:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: finam-ai-trader-web
    ports:
      - "8501:8501"
    env_file:
      - .env.example
    volumes:
      - ./app:/app
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - finam-network

  mcp:
    build:
      context: mcp_server
      dockerfile: ./Dockerfile
    container_name: finam-mcp-server
    env_file:
      - .env.example
    ports:
      - "8010:8010"
    restart: unless-stopped
    networks:
      - finam-network

  agentic_service:
    build:
      context: ./agents
      dockerfile: ./Dockerfile
    env_file:
      - .env.example
    ports:
      - "8011:8011"
    restart: unless-stopped
    networks:
      - finam-network
    depends_on:
      - mcp
      - web

networks:
  finam-network:
    driver: bridge
